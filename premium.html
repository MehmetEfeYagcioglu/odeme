<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Abonelik Ödeme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* Ek stil eklemeleri burada yapılabilir */
  </style>
</head>

<body class="bg-dark text-light">

  <div class="container mt-5">
    <div class="text-center">
      <h1>Premium Abonelik Ödeme</h1>
      <br>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-lg-6">
        <div class="card bg-light text-dark">
          <div class="card-body">
            <h2 class="card-title text-center">Premium Abonelik</h2>
            <br>
            <p class="card-text text-center">F1 Web Sitesini reklamlar olmadan kullanın <br>
              F1 Web Sitesini kendiniz özelleştirin</p>
            <form id="paymentForm">
              <div class="mb-3">
                <label for="name" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Kredi Kartı Numarası</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="expiryDate" class="form-label">Son Kullanma Tarihi</label>
                  <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
              </div>
              <br>
              <div class="mb-3">
                <label for="customRange2" class="form-label">Abonelik Alacağınız Ay Sayısı</label>
                <input type="range" class="form-range" min="1" max="12" id="customRange2" value="1" step="1">
                <div class="text-center mt-2">
                  <span id="rangeValue" class="range-label">1</span> Ay
                </div>
                <br>
                <div class="text-center mt-2">
                  <span id="priceValue" class="range-label">$4.67</span>
                </div>
              </div>
              <br>
              <a href="#" id="submitLink" class="btn btn-primary w-100">Ödeme Yap</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    const rangeInput = document.getElementById('customRange2');
    const rangeValue = document.getElementById('rangeValue');
    const priceValue = document.getElementById('priceValue');
    const submitLink = document.getElementById('submitLink');

    rangeInput.addEventListener('input', function() {
      const months = parseInt(rangeInput.value);
      rangeValue.textContent = months;

      let price;
      if (months === 6) {
        price = 26.67;
      } else if (months === 12) {
        price = 55.99;
      } else {
        price = 4.67 * months;
      }
      
      priceValue.textContent = `$${price.toFixed(2)}`;
    });

    // Ödeme Yap butonuna tıklama olayını yakalama
    submitLink.addEventListener('click', function(event) {
      event.preventDefault(); // Linkin varsayılan davranışını engelle
      window.location.href = 'ödeme.html'; // Yönlendirme
    });
  </script>
</body>

</html>
